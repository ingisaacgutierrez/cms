<a
    [routerLink]="['/contacts', contact.id]" 
    routerLinkActive="active"
    class="list-group-item clearfix">
    <h4 class="pull-left">{{ contact.name }}</h4>
    <span class="pull-right">
        <img 
        [src]="contact.imageUrl" 
        alt="{{ contact.name }}" 
        class="img-responsive" 
        style="max-height: 50px;">
    </span>
</a>
