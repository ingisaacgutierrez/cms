<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title-bold pull-left">Contacts</h3>
        <a href="#" class="btn btn-success pull-right">New Contact</a>
    </div>
    <div class="panel-body">
        <cms-contact-item 
            *ngFor="let contact of contacts" 
            [contact]="contact"
            (click)="onSelected(contact)">
        </cms-contact-item>
    </div>
</div>
