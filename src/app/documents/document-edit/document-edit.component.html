<div class="panel panel-default" >
    <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
            <div class="col-sm-12 form-group">
            <label for="name">Document Title:</label>
            <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                required
                [(ngModel)]="document.name"
                size="120"
                maxlength="120">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 form-group">
            <label for="description">Document Description:</label>
            <input
                type="text"
                id="description"
                class="form-control"
                name="description"
                [(ngModel)]="document.description"
                size="120"
                maxlength="255">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 form-group">
            <label for="url">Document URL:</label>
            <input
                type="text"
                id="url"
                class="form-control"
                name="url"
                required
                [(ngModel)]="document.url"
                size="150"
                maxlength="255">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
            </div>
        </div>
        </form>
    </div>
</div>
