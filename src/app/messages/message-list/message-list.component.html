<div class="row">
    <div class="col-xs-5">
        <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Messages</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
            <cms-message-item
                *ngFor="let message of messages"
                [message]="message">
            </cms-message-item>
            </ul>

            <cms-message-edit (addMessageEvent)="onAddMessage($event)"></cms-message-edit>
        </div>
        </div>
    </div>
</div>
