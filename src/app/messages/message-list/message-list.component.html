<div class="row">
    <div class="col-xs-12">
        <cms-message-edit (addMessageEvent)="onAddMessage($event)"></cms-message-edit>
    </div>
    </div>

    <div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
        <cms-message-item
            *ngFor="let message of messages"
            [message]="message">
        </cms-message-item>
        </ul>
    </div>
</div>
